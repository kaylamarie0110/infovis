<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #ddd;
}

.counties {
  fill: none;
}

.county-boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }



</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var inflowById = d3.map();
var outflowById = d3.map();
var netflowById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0, .9])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var projection = d3.geo.albersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "us.json")
    .defer(d3.csv, "all_flow_complete.csv", function(d) { inflowById.set(d.id, +d.total_inflow); outflowById.set(d.id, +d.total_outflow); netflowById.set(d.id, +d.net_flow); })
    .await(ready);

function ready(error, us) {

  svg.append("path")
	  .datum(topojson.feature(us, us.objects.land))
	  .attr("class", "land")
	  .attr("d", path);
	  
  
  
  
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(outflowById.get(d.id)); })
      .attr("d", path);
  
  svg.append("path")
	  .datum(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; }))
	  .attr("class", "county-boundary")
	  .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

d3.select(self.frameElement).style("height", height + "px");

</script>
